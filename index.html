<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            text-align: center;
            font-family: 'Georgia', serif;
            color: white;
            position: relative;
            transition: background-color 3s ease-in-out;
        }
        .play-button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
            position: absolute;
            z-index: 10;
        }
        .play-button:hover {
            color: #ff4b5c;
        }
        .heart-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            width: 120px;
            height: 120px;
            background-color: #ff4b5c;
            position: absolute;
            transform: rotate(-45deg);
            animation: heartbeat 1.2s infinite;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            left: -40px;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: #ff4b5c;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -60px; left: 0; }
        .heart:after { left: 60px; top: 0; }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.3) rotate(-45deg); }
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        .falling-heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 6s linear infinite;
        }
        .falling-heart:before,
        .falling-heart:after {
            content: "";
            width: 12px;
            height: 12px;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
        }
        .falling-heart:before { top: -6px; left: 0; }
        .falling-heart:after { left: 6px; top: 0; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(-45deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-45deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="revealSurprise()">–Ω–∞–∂–º–∏</button>
    <div class="heart-container" id="heartContainer"></div>
    <div class="heart" id="heart"></div>
    <div class="message" id="message">–î–∞—Ä–∏–Ω–∞, —Ç—ã —Å–∞–º–∞—è —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω–∞—è –¥–µ–≤—É—à–∫–∞ –Ω–∞ —Å–≤–µ—Ç–µ! üíñ</div>
    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>
    <script>
        function revealSurprise() {
            const audio = document.getElementById("bg-music");
            const heart = document.getElementById("heart");
            const message = document.getElementById("message");
            const button = document.querySelector(".play-button");
            const heartContainer = document.getElementById("heartContainer");
            
            button.style.display = "none";
            document.body.style.backgroundColor = "#6a11cb";
            
            for (let i = 0; i < 2000; i++) {
                let fallingHeart = document.createElement("div");
                fallingHeart.classList.add("falling-heart");
                fallingHeart.style.left = Math.random() * 100 + "vw";
                fallingHeart.style.animationDuration = (Math.random() * 4 + 3) + "s";
                fallingHeart.style.width = Math.random() * 20 + 5 + "px";
                fallingHeart.style.height = fallingHeart.style.width;
                fallingHeart.style.backgroundColor = ["red", "pink", "white", "lightgreen"][Math.floor(Math.random() * 4)];
                heartContainer.appendChild(fallingHeart);
                setTimeout(() => fallingHeart.remove(), 6000);
            }
            
            setTimeout(() => {
                heart.style.opacity = "1";
                message.style.opacity = "1";
                audio.play().catch(error => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ:", error));
            }, 2000);
        }
    </script>
</body>
</html>
